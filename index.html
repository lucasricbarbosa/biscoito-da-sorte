<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@400;600;700&display=swap"
        rel="stylesheet">

    <title>Biscoito da sorte</title>
</head>

<body>
    <main>
        <div class="screen1">
            <h1>Qual é a sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
            <img id="imgStart" class="tremor-image" src="./assets/fortune-cookie.svg" alt="biscoito da sorte">
        </div>

        <div class="screen2 hide">
            <h2>Aqui está sua sorte de hoje:</h2>
            <div class="texto-bilhete active">
                <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu Lorem ipsum dolor sit amet, consectetur adipisicing elit. Recusandae, aperiam..</p>
            </div>
            <img src="./assets/opened-cookie.svg" alt="biscoito da sorte aberto">
            <form>
                <button id="btnReset">Abrir outro biscoito</button>
            </form>
        </div>
    </main>



    <script src="./script.js"></script>
</body>

</html>
